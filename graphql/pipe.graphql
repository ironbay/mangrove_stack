type Query {
  pipe: Pipe!
}

type Pipe {
  name: String!
  flags: Flags!
  sources: [Source!]!
}

type Source {
  connection: Connection!
  account: Account!
  filters: [Filter!]!
}

type Connection {
  id: ID!
  name: String!
}

type Account {
  id: ID!
  name: String!
}

type Filter {
  id: ID!
  kind: String!
  op: String!
}

interface Filter {
  id: ID!
  kind: String!
  op: String!
}

type NumberFilter implements Filter {
  id: ID!
  kind: String!
  op: String!
  int: Int!
}

type StringFilter implements Filter {
  id: ID!
  kind: String!
  op: String!
  word: String!
}

type Flags {
  enabled: Boolean!
}
