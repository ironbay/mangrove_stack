query Todos {
  session {
    currentUser {
      todos {
        id
        title
      }
    }
  }
}

query Pipe {
  pipe {
    sources {
      connection {
        id
        name
      }
      account {
        id
        name
      }
      filters {
        id
        kind
        op
        ... on NumberFilter {
          int
        }
        ... on StringFilter {
          word
        }
      }
    }
    destinations {
      connection {
        id
        name
      }
      account {
        id
        name
      }
    }
  }
}

mutation RemoveTodo($id: String!) {
  removeTodo(id: $id) {
    id
    title
  }
}

mutation CreateTodo($id: String!, $title: String!) {
  createTodo(input: { id: $id, title: $title }) {
    id
    title
  }
}

mutation Upload($name: String!, $type: String!) {
  upload(name: $name, type: $type)
}
