query PipeList {
  session {
    currentUser {
      pipes {
        id
        sources {
          account {
            ... on PlaidAccount {
              connection {
                logo
              }
            }
            ... on BitcoinAccount {
              connection {
                logo
              }
            }
          }
        }
        destinations {
          ... on SlackDestination {
            team {
              logo
            }
          }
          ... on TwilioDestination {
            id
          }
        }
      }
    }
  }
}

mutation CreatePipe($input: String!) {
  createPipe(input: $input) {
    id
    name
  }
}

mutation RemovePipe($id: ID!) {
  removePipe(input: $id) {
    id
    name
  }
}
