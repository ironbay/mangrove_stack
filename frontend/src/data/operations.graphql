query PipeList {
  session {
    currentUser {
      pipes {
        id
        sources {
          account {
            ... on PlaidAccount {
              connection {
                logo
              }
            }
            ... on BitcoinAccount {
              connection {
                logo
              }
            }
          }
        }
      }
    }
  }
}
